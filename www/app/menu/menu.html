<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="menu-bar">
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-menu ion-navicon btn-menu" menu-toggle="right" data-ng-if="showMenuButton()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="menu-bar">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.search">
          <i class="menu-lat ion-search"></i> Rechercher un service
        </ion-item>
        <ion-item menu-close>
          <i class=" menu-lat ion-help-buoy"></i> Comment ca marche ?
        </ion-item>
        <ion-item menu-close>
          <i class="menu-lat ion-ios-plus"></i> Prendre Rendez-Vous
        </ion-item>
        <ion-item menu-close>
          <i class="menu-lat ion-calendar"></i> Mes Rendez-Vous
        </ion-item>
        <ion-item menu-close  ui-sref="app.userProfil" >
          <i class="menu-lat ion-person"></i> Mon Profil
        </ion-item>
        <ion-item menu-close  ui-sref="app.partnerProfil" data-ng-if="checkIsPartner()">
          <i class="menu-lat ion-person"></i> Mon Profil NeemStyler
        </ion-item>
        <ion-item menu-close>
         <i class="menu-lat ion-compose"></i> Nous Contacter
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>


</ion-side-menus>
