<ion-view view-title="NEEMAA">
  <ion-content class="content-partner-profil">
    <div class="row">
      <div class="margin-auto col col-20">
        <img src="https://pixabay.com/static/uploads/photo/2014/04/02/14/07/barber-shop-306199_960_720.png" class="profil_picture" />
        <a ui-sref="#">Edit</a>
      </div>
      <div class="col col-80">
        <div class="row">
          <div class="col col-50">
            <input class="partner-profil-form-input"type="text" placeholder="Prénom" />
          </div>
          <div class="col col-50">
            <input class="partner-profil-form-input"type="text" placeholder="Nom"/>
          </div>
        </div>
        <div class="row">
          <div class="col col-100">
            <input class="partner-profil-form-input" type="text" placeholder="Adresse">
          </div>
        </div>
        <div class="row">
          <div class="col col-25">
            <input class="partner-profil-form-input" type="text" placeholder="CP">
          </div>
          <div class="col col-75">
            <input class="partner-profil-form-input" type="text" placeholder="Ville">
          </div>
        </div>
        <div class="row">
          <div class="col col-100">
            <input class="partner-profil-form-input" type="text" placeholder="Téléphone"  >
          </div>
        </div>
        <div class="row">
          <div class="col col-100">
            <input class="partner-profil-form-input" type="text" placeholder="Email">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="partner_picture" style="display: none" src="https://pixabay.com/static/uploads/photo/2014/04/02/14/07/barber-shop-306199_960_720.png" />
      </div>
    </div>
    <div class="row">
        <h3>Où se fait votre prestation ?</h3>
    </div>
    <div class="row">
      <div class="col">
        <ion-checkbox class="partner-profil-check"   >A Domicile</ion-checkbox>
      </div>
      <div class="col">
        <ion-checkbox class="partner-profil-check" >En salon</ion-checkbox>
      </div>
    </div>
    <div class="row">
      <p>
        * Si vous vous déplacerà domicile, indique le(s) CP et le rayon maximum de déplacement:
      </p>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="text-form" placeholder="Code Postal" />
      </div>
      <div class="col">
        <input type="number" class="text-form" placeholder="5">
      </div>
      <div class="col">
        <a ui-sref="#">Ajouter +</a>
      </div>
    </div>
    <div class="row">
      <h3>Choisir  les services que vous proposez  et le prix correspondant à chacun :</h3>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" class="text-form" placeholder="Service1" />
      </div>
      <div class="col">
        <input type="number" class="text-form" placeholder="45 €">
      </div>
      <div class="col">
        <a ui-sref="#">Ajouter +</a>
      </div>
    </div>
    <div class="row">
      <h3>Télécharger les photos de vos services :</h3>
    </div>
    <div class="row">
      <div class="col">
        <img class="partner-detail-picture" src="http://www.colorinaworld.com/albums/formes-decoration-robes/carre.gif">
        <img class="partner-detail-picture" src="http://www.colorinaworld.com/albums/formes-decoration-robes/carre.gif">
        <img class="partner-detail-picture" src="http://www.colorinaworld.com/albums/formes-decoration-robes/carre.gif">
        <img class="partner-detail-picture" src="http://www.colorinaworld.com/albums/formes-decoration-robes/carre.gif">
        <img class="partner-detail-picture" src="http://www.colorinaworld.com/albums/formes-decoration-robes/carre.gif">
      </div>
    </div>
    <br>
    <br>
    <br>
  </ion-content>
  <div class="bar bar-footer bar-balanced partner_bar_footer">
    <div class="title">
      <button class="button button-large button-positive neemaa-partner-button-footer">Enregistrer</button>
    </div>
  </div>
</ion-view>
